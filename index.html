<html>
	<head>
		<title>Web Face ID by Machine Box</title>
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css'>
		<link rel='stylesheet' href='/app.css'>
	</head>
	<body>
		<div class='options'>
			<button id="teach" class="ui teal massive circular icon button">
				<i class='camera icon'></i>
				Teach
			</button>
			<button id="snap" class="ui teal massive circular icon button">
				<i class='camera icon'></i>
				Snap(wait)
			</button>
			<div class='ui info message' style='display:none'></div>
		</div>
		<form>
				First name:<br>
			<input type="text" id="name"><br>
			Temp Id:<br>
			<input type='text' id='id'><br>
			<input type="submit" value="Submit">			
		</form>
		<video id="video" width="100%" muted autoplay></video>
		<!-- <input type="file" accept="image/*" capture="image/*;capture=camera" /> -->
		<canvas id="canvas" width="400" height="225" style="display:none;"></canvas>
		<script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
		<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
		<script src='/arg.js'></script>
		<script src='/app.js'></script>
	</body>
</html>
